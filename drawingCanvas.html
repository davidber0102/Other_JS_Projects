<script>
    let a = 0
    window.addEventListener('pointerdown', e => {
        a = 1
    })

    window.addEventListener('pointerup', e => {
        a = 0
    })


    // setInterval(() => {
    // document.getElementById('screen2').innerText = a
    window.addEventListener('mousemove', e => {
        if (a === 1) {
            pp = document.createElement('p')
            // pp.id = `pp${e.screenX}${e.screenY}`
            // pp.className = 'ppClass'
            pp.style.width = '20px'
            pp.style.height = '20px'
            pp.style.borderRadius = '100px'
            pp.style.position = 'absolute'
            pp.style.backgroundColor = 'red'
            pp.style.left=`${e.screenX - 15}px`
            pp.style.top=`${e.screenY - 100}px`
            document.getElementById('divvv').appendChild(pp)
            // document.getElementById(`pp${e.screenX}${e.screenY}`).style.left = `${e.screenX - 15}px`
            // document.getElementById(`pp${e.screenX}${e.screenY}`).style.top = `${e.screenY - 80}px`
        }

    })


</script>
